<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script id="category-data" type="text/html">
		{{each result as v i}}
			<div class="category-row clearfix" data-title-id={{v.titleId}}>
				<h4>{{v.title}}
				<img src="background-image:url(images/arrow1.gif);"/>
				</h4>
				<div id="category-content">
					<ul>
						 {{include 'scoreTemplate' $v}}
						
					</ul>
				</div>
			</div>
		{{/each}}
		</script>
		<script id="scoreTemplate" type="text/html">
			{{each result as s}}
						<li>
							<a href="javascript:;">
								{{s.category}}
							</a>
						</li>
			{{/each}}
		</script>
	</body>
</html>
