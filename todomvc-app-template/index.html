<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
</head>

<body ng-app="app"  ng-controller="Ctrl">
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input 
                class="new-todo" 
                placeholder="What needs to be done?" 
                autofocus
                ng-keyup="mykeyup($event)"
                ng-model="addValue"
            >
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input 
                class="toggle-all" 
                type="checkbox" 
                ng-model="isAll" 
                ng-click="checkAll()"
            >
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list" ng-if="dataList">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <li 
                    ng-class="{ completed:list.isEat }"
                    ng-repeat=" list in dataList | filter : { isEat : status }  track by $index "
                >
                    <div class="view">
                        <input 
                            class="toggle" 
                            type="checkbox" 
                            ng-model="list.isEat"
                        >
                        <label ng-bind="list.title"></label>
                        <button class="destroy" ng-click="ruduce(list.id)"></button>
                    </div>
                    <input class="edit" value="Create a TodoMVC template">
                </li>
           </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong ng-bind="count()"></strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a ng-class="{selected : hashName === 'all'}" href="#/all" ng-click="data()">All</a>
                </li>
                <li>
                    <a href="#/active"  ng-class="{selected : hashName === 'active' }" ng-click="data()">Active</a>
                </li>
                <li>
                    <a href="#/completed" ng-click="data()" ng-class="{selected : hashName === 'completed' }" >Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button 
                class="clear-completed"
                ng-click="clearComplete()"
                ng-show="isShow()"
            >Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by <a href="http://todomvc.com">itcast</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    {{"天蓝蓝，白云朵朵开天蓝蓝，白云朵朵开" | limitTo: 10}}
    <script src="./node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
</body>

</html>
