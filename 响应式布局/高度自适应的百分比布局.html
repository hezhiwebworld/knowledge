<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				height: 100%;
				
				margin: 0;
			}
			.page{
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
			}
			.list{
				float: left;
				height: 33.3%;
				width: 33.3%;
				position: relative;
				background: lightblue;
				
			}
			.list::before{
				content:attr(data-index);
				position: absolute;
				left: 10px; right: 10px; top: 10px; bottom: 10px;
				border-radius: 10px;
				text-align: center;
				background-color: #cad5eb;
			}
		</style>
	</head>
	<body>
		<div class="page">
			<div class="list" data-index="1"></div>
		    <div class="list" data-index="2"></div>
		    <div class="list" data-index="3"></div>
		    <div class="list" data-index="4"></div>
		    <div class="list" data-index="5"></div>
		    <div class="list" data-index="6"></div>
		    <div class="list" data-index="7"></div>
		    <div class="list" data-index="8"></div>
		    <div class="list" data-index="9"></div>
		</div>
	</body>
</html>
