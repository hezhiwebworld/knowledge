<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	
	<script type="text/javascript">
		//自定义事件   让函数具备某些事件的某些特性 
		//  事件之间相互见不会覆盖
		
		function show(){
			
		}
		
		window.addEventListener('show',function(){
			alert(1)
		})
		
		window.addEventListener('show',function(){
			alert(2)
		})
		window.addEventListener('show',function(){
			alert(3)
		})
		
		
		show() //必须主动出发自定义事件
	</script>
	<body>
	</body>
</html>
