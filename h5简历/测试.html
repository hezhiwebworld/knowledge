<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 50px;
				background-color: green;
				margin: 100px auto;
				transform: rotate(30deg) ;
				animation: move 2s linear infinite ;
			}
			
			@keyframes move{
				100%{transform: rotate(450deg)  ;}
			}
			
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
