<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="can" width="600" height="300"></canvas>
		<script type="text/javascript">
			var can = document.getElementById("can");
			var ctx = can.getContext('2d');
			
			ctx.scale( 0.5 , 1 )
			ctx.arc(300,150,100,0,2*Math.PI)
			ctx.stroke();
			
			ctx.fillRect(300,150,10,10)
			//坐标系计算 原点（ 150,150 ）
			can.onclick = function(ev){
				var ev = ev || event;
				var disx = ev.clientX - can.offsetLeft;
				var disy = ev.clientY - can.offsetTop;
				console.log(disx ,disy)
				
				var x = Math.pow(disx-150,2) /2500;
				var y = Math.pow(disy-150,2) /10000;
				
				var dis =  x + y
				
				if( dis<=1){
					console.log( 1 );
				}
				
			}
			
		</script>
	</body>
</html>
