<html>

		<title></title>

	<body>
		<script type="text/javascript">
			
			//考察函数的调用模式  和词法作用域
			var length = 10;      
			function fn() {
			  console.log( this.length )
			}
			var obj = {
			  length: 5,
			  mathod: function( fn ){
			    fn();            //10
			    arguments[ 0 ]();   //2
			  }
			}
			obj.mathod( fn, 1 );
		</script>
	</body>
