<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			 var arr= [1, [2, [ [3, 4], 5], 6]]
			 
			 var flat = function* (a){
			 	var length = a.length;
			 	//这里不能用forEach函数，假象
			 	for ( var i = 0 ; i < length ;i++ ) {
			 		var item = a[i];
			 		if( typeof item !== 'number' ){
			 			yield* flat(item);
			 		}else{
			 			yield item;
			 		}
			 	}
			 }
			 
			 for (var f of flat( arr ) ) {
			 	console.log( f )
			 }
		</script>
	</body>
</html>
