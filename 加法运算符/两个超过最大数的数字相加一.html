<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var nub1 = 1;
			var nub2 = 111;
			
			function sum (a,b){
				var arr = [];
				a +="";
				b +="";
				var dis = a.length - b.length;
				for (var i =0;i < Math.abs(dis);i++) {
					if(dis>0){
						b = '0'+ b;
					}else if(dis<0){
						a = "0" + a;
					}
				}
				var shiweishu = 0;
				for(var i = a.length-1;i>=0;i--){
					var  sub = parseInt(a[i]) + parseInt(b[i])+shiweishu
					if( sub >10){
						shiweishu =1;
						arr.unshift(sub-10)
						
					}else{
						shiweishu =0;
						arr.unshift(sub)
					}
				}
				
				if(shiweishu){
					arr.unshift(shiweishu)
				}
				
				return arr.join('');
				
			}
			
			var s = sum (nub1,nub2)
			
			console.log(s)
		</script>
	</body>
</html>
