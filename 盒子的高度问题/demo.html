<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 500px;
				border: 1px solid red;
				position: relative;
			}
			
			.in{
				height: 300px;
				width: 200px;
				background-color: purple;
			}
			
			.other{
				height: 100%;   /* 这个高度计算会陷入死循环*/
				width: 250px;
				position: absolute;
				top: 0px;
				right: 10px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<div class="in"></div>
			<div class="other"></div>
		</div>
	</body>
</html>
