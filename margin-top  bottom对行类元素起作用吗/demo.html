<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				margin-top:100px;
				margin-bottom:50px;
				margin-left:100px;
				border: 1px solid black;
			}
			input{
				display: inline;
				margin-top: 100px;
			}
			
			/*不同的情况不一样，将html 元素分为 替换元素，和非替换元素：
			 	替换元素： 例如img   大多数表单元素input
			 	替换元素的margin-top /bottom  是起作用的
			 	
			 	
			 	非替换元素： margin-top /bottom  是不起作用的
			 	
			 	
			 * */
		</style>
	</head>
	<body>
		<span>有点意思，大黄咬他</span>
		<span>有点意思，大黄咬他</span>
		<input type="text" id="" value="" />
		<input type="text" id="" value="" />
	</body>
</html>
