			//通过补 0的方式将字符串，将字符串补3的倍数
			
			function format( num ){
				 num  = '' + num;
				 temp = num.length%3
				 
				 switch (temp){
				 	case 1:
				 		num = "00"+num;
				 		break;
				 	case 2:
				 		num = "0"+num;
				 		break;
				 	default:
				 		break;
				 }
				
				 return num.match(/\d{3}/g).join(',').replace(/^0+/g,'')
			}
