	<body>
		
		
		<script type="text/javascript">
			var n = "1234567"
			 
			var result = '';
			
			while(n.length >3){
				result = ','+ n.slice(-3) + result;
				n = n.slice(0 , n.length-3)
			}
			if(n){
				result = n+result
			}
			console.log(result)
		</script>
	</body>
