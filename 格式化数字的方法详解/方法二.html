<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			n = '1234567';
			var result = "";
			var cs =0;
			for (var i=n.length-1;i>=0;i--) {
				cs++
				result = n.charAt(i) + result;
				if(!(cs%3)&&i!=0){
					result= "," + result;
				}
			}
			console.log(result)
		</script>
	</body>
</html>
