<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 600px;
				background: pink;
				overflow: auto;
				resize: horizontal;
			}
			.left{
				width: 150px;
				background-color: pink;
				height: 100px;
				float: left;
			}
			.right{
				height: 100px;
				background-color: olive;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
