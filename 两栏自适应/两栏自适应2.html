<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 800px;
				height: 300px;
				background: pink;
				/*overflow: auto;
				resize: horizontal;*/
				margin-left: 300px;
				margin-right: 300px;
				font-size: 0;
				display: inline-block;
			}
			.left{
				width: 150px;
				background-color: pink;
				height: 100px;
				position: absolute;
				margin-left: -200px;
				display: inline-block;
			}
			.right{
				height: 100px;
				background-color: olive;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		
	</body>
</html>
